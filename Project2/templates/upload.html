{% extends "base.html" %}
{% block title %}Upload â€“ Photo Gallery{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow">
      <div class="card-body p-4">
        <h3 class="card-title mb-4">
          <i class="bi bi-cloud-arrow-up"></i> Upload Photos
        </h3>
        <form method="POST" action="{{ url_for('upload') }}"
              enctype="multipart/form-data">
          <div class="mb-3">
            <label for="photos" class="form-label">Select Photos (multiple OK)</label>
            <input type="file" class="form-control" id="photos"
                   name="photos" accept="image/*" multiple required>
            <div class="form-text">PNG, JPG, JPEG, GIF, BMP, WEBP</div>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags"
                   name="tags" placeholder="vacation, beach, sunset">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description"
                      name="description" rows="2"
                      placeholder="Optional description"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-upload"></i> Upload
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
